<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Images/uc-icon.png" type="image/png">
    <title>Unit Converter</title>
</head>
<body>
<div id="converter" class="converter-container">
    <h1>Unit Converter</h1>

    <div class="input-group">
        <input id ="valueToConvert" type="text" class="value-input" placeholder="Enter value to convert from...">
        <select id ="selectFrom" class="unit-select">
            <option value="g">g</option>
            <option value="kg">kg</option> 
            <option value="mg">mg</option> 
            <option value="lbs">lbs</option> 
            <option value="celsius">Celsius</option> 
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
            <option value="mm">mm</option>
            <option value="cm">cm</option>  
            <option value="m">m</option>  
            <option value="km">km</option> 
            <option value="mi">mi</option>
        </select>
    </div>

    <div class="conversion-target">
        <span class="label-text">Select unit to convert to:</span>
        <select id="selectTo" class="unit-select">
            <option value="g">g</option>
            <option value="kg">kg</option> 
            <option value="mg">mg</option> 
            <option value="lbs">lbs</option> 
            <option value="celsius">Celsius</option> 
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
            <option value="mm">mm</option>
            <option value="cm">cm</option>  
            <option value="m">m</option>  
            <option value="km">km</option> 
            <option value="mi">mi</option>
        </select>
    </div>
    <button id="convertBtn" type="submit">Convert</button>
</div>

<div id="resultDisplay">
    <span id="resultSpan">Result:</span> 
    <input type="text" id="resultBox" class="result-input" readonly placeholder="Conversion Result">
</div>  

<script src="script.js"></script>
</body>
</html>
